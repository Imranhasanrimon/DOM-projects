<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="widh4=device-widh4, initial-scale=1.0">
    <title>Bus Ticket</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=emasZpVx419D&format=png&color=000000"
        type="image/x-icon">
    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- seat section  -->
    <section class="grid gap-3 p-3 grid-cols-3">
        <!-- seat plan  -->
        <div class="col-span-2  space-y-1 p-1">
            <h3 class="text-3xl font-bold p-3">Select Your Seat</h3>
            <div class="flex justify-between text-xl p-3 font-bold border-y-2 border-dashed border-gray-500 ">
                <h3>Avilable</h3>
                <h3 class="text-green-500">Selected</h3>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <span class="col-span-8"></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">steering</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">A</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">A1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">A2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">A3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">A4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">B</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">B1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">B2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">B3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">B4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">C</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">C1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">C2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">C3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">C4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">D</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">D1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">D2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">D3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">D4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">E</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">E1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">E2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">E3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">E4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">F</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">F1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">F2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">F3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">F4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">G</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">G1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">G2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">G3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">G4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">H</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">H1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">H2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">H3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">H4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">I</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">I1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">I2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">I3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">I4</button>
            </div>
            <div class="grid grid-cols-10 gap-1">
                <h2 class="text-center">J</h2>
                <button class="btn btn-sm bg-gray-700 col-span-2">J1</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">J2</button>
                <span></span>
                <button class="btn btn-sm bg-gray-700 col-span-2">J3</button>
                <button class="btn btn-sm bg-gray-700 col-span-2">J4</button>
            </div>
        </div>
        <!-- input field  -->
        <div>
            <h3 class="text-3xl font-bold p-3 border-b-2 mt-2 border-dashed border-gray-500">Select Your Seat</h3>
            <main class=" bg-pink-500 bg-opacity-20 p-5 rounded-xl mt-4">
                <div class="flex justify-between text-xl font-semi-bold">
                    <h4>Seat</h4>
                    <h4>Class</h4>
                    <h4>Price</h4>
                </div>
                <div class="border-y-2 border-dashed border-gray-500">
                    <div class="flex justify-between ">
                        <h4>Seat</h4>
                        <h4>Class</h4>
                        <h4>Price</h4>
                    </div>
                    <div class="flex justify-between ">
                        <h4>Seat</h4>
                        <h4>Class</h4>
                        <h4>Price</h4>
                    </div>
                </div>
                <div class="flex justify-between text-xl font-semi-bold">
                    <h4>Total Price</h4>
                    <h4>BDT 1100</h4>
                </div>
                <div class="join  w-full">
                    <input type="text" placeholder="Type here"
                        class="input join-item  input-md w-full max-w-xs bg-gray-600" />
                    <button class="btn join-item bg-gray-600 ">Button</button>
                </div>
                <div class="flex justify-between text-xl font-semi-bold ">
                    <h4>Total Price</h4>
                    <h4>BDT 1100</h4>
                </div>
            </main>
            <div class="form space-y-3 mt-4">
                <div class="input-field">
                    <label for="" class="text-xl font-bold block mb-2">Passenger Name*</label>
                    <input type="text" placeholder="Enter Your Name"
                        class="input join-item  input-md w-full max-w-xs bg-gray-600" />
                </div>
                <div class="input-field">
                    <label for="" class="text-xl font-bold block mb-2">Phone Number*</label>
                    <input type="text" placeholder="Enter your phone number"
                        class="input join-item  input-md w-full max-w-xs bg-gray-600" />
                </div>
                <div class="input-field">
                    <label for="" class="text-xl font-bold block mb-2">Email ID</label>
                    <input type="text" placeholder="Enter your email id"
                        class="input join-item  input-md w-full max-w-xs bg-gray-600" />
                </div>
                <div>
                    <!-- modal  -->
                    <!-- Open the modal using ID.showModal() method -->
                    <button class="btn  text-white w-full bg-green-500" onclick="my_modal_1.showModal()">Next</button>
                    <dialog id="my_modal_1" class="modal">
                        <div class="modal-box">
                            <h3 class="text-lg font-bold">Hello!</h3>
                            <p class="py-4">Press ESC key or click the button below to close</p>
                            <div class="modal-action">
                                <form method="dialog">
                                    <!-- if there is a button in form, it will close the modal -->
                                    <button class="btn join-item">Close</button>

                                </form>
                            </div>
                        </div>
                    </dialog>
                </div>
                <div class="flex justify-between">
                    <p class="underline font-bold">Terms and Conditions</p>
                    <p class="underline font-bold">Cancellation Policy</p>
                </div>
            </div>

        </div>


    </section>



    <script src="js/app.js"></script>
</body>

</html>
